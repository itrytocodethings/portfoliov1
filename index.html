<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Bebas+Neue&family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Wayne Bailey | Full Stack Web Developer</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <div class="mb-3">
        <input
          name="name"
          type="text"
        />
      </div>
      <div class="mb-3">
        <input
          name="email"
          type="email"
        />
      </div>
      <div class="mb-3">
        <textarea
          name="message"
          required
        ></textarea>
      </div>
      <div className="d-flex justify-content-center">
        <button type="submit" class="btn btn-contact">
          Submit
        </button>
      </div>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/js/main.jsx"></script>
  </body>
</html>
